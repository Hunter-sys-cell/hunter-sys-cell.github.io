<html>
<head>

    <!-- Required meta tags -->
    <meta charset="utf-8">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"

    <div class="container">
        <div class="jumbotron">
          <h1>Lab 6!</h1>      
        </div>    
    </div>
    <script>
      
        async function submitForm(){
        const url = 'https://brianobruno.github.io/cats.json'
        const options = {method : 'GET', };
        const response = await fetch(url ,options);
        const result = await response.text();
        const myObj = JSON.parse(result);
        myObj.facts.sort((a, b) => a.factId - b.factId);
        var table = document.createElement("table");
        table.className = "table";
        var headerRow = table.insertRow();
        headerRow.innerHTML = "<th>No. </th><th>Fact</th>";
        
        myObj.facts.forEach(fact =>{
          var row = table.insertRow();
          var cellA = row.insertCell(0);
          var cellB = row.insertCell(1);
          cellA.innerHTML = fact.factId;
          cellB.innerHTML = fact.text;
        });

        const demoDiv = document.getElementById("demo");
        demoDiv.innerHTML = "";
        demoDiv.appendChild(table);
        document.getElementById("image").src = myObj.catPhoto;
        //////////////////////////////////const url = `https://api.scripture.api.bible/v1/bibles/de4e12af7f28f599-01/search?query=${encodeURIComponent("firstname")}&limit=10&sort=relevance&fuzziness=AUTO`;
      }
        </script>
         
         <div class="image-container">
          <img id="image" src="sky.png" height=200 width=300 class="rounded-circle" alt="The sky :0" />
          <br> <br>
      </div>
        <button onclick="submitForm()">CAT BUTTON! :0</button>
        <p id="demo"></p>
      </div>
      </body>
</body>
